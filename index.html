<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="guess.css">
</head>
<body>
	<h1></h1>
	<div class="guess_game">
		<div class="game_area">
			
		    <div class="inputs"></div>
			<div class="control">
				<button class="check">Check Word</button>
				<button class="hint"><span></span> Hints</button>
			</div>
			<div class="message"><span></span>
			<p></p>
			</div>
		</div>
			<div class="key_colors">
				<h2>Key Colors</h2>
				<div class="key_color">
					<div class="key in-place"></div>
					<div class="key_text">Letter is correct and in place</div>
				</div>
				<div class="key_color">
					<div class="key not-in-place"></div>
					<div class="key_text">Letter is correct but not in place</div>
				</div>
				<div class="key_color">
					<div class="key no"></div>
					<div class="key_text">Letter is wrond</div>
				</div>
			</div>
		
	</div>
	<footer></footer>

	<script src="guess.js"></script>
</body>
</html>
